<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>VR Music Game</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
        id="sky"
        src="lincolncenter.jpg">
        <img
        id="sky1"
        src="city.png">
        <a-asset-item
        id="violin"
        src="Violin.glb">
        </a-asset-item>
        <a-asset-item
        id="subway"
        src="subway.glb">
        </a-asset-item>
        <a-asset-item
        id="case"
        src="case.glb">
        </a-asset-item>
        <a-asset-item
        id="coins"
        src="coins.glb">
        </a-asset-item>
        <img
           id="ground"
           src="brick.png"
         >
      </a-assets>
     
     <a-sky
       src="#sky1">
     </a-sky>
     <a-gltf-model
       src="#violin"
       scale="0.1 0.1 0.1" 
       position="0.5 3 -2">
     </a-gltf-model>
     <a-gltf-model
       src="#subway"
       scale="5 5 5" 
       position="0 2 -4">
     </a-gltf-model>
     <a-gltf-model
       src="#case"
       scale=".3 .3 .3" 
       position="1.5 1 -2.4"
       rotation="0 -50 0">
     </a-gltf-model>
     <a-gltf-model
       src="#coins"
       scale="1.5 1.5 1.5" 
       position="1.4 1.15 -2.5">
     </a-gltf-model>
    </a-scene>
  </body>
</html>
