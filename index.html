<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>VR Music Game</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
        id="sky"
        src="lincolncenter.jpg">
        <img
          id="sidewalk"
          src="https://www.photos-public-domain.com/wp-content/uploads/2012/10/tan-brick-pavers-sidewalk-texture.jpg">
      </a-assets>
      <a-sky
      src="#sky"> </a-sky>
      <a-plane
        src="#sidewalk"
        rotation="-90 0 0"
        width="20"
        height="20"> 
      </a-plane> 
    </a-scene>
  </body>
</html>
