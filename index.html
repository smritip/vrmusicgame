<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>VR Music Game</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
        id="sky"
        src="lincolncenter.jpg">
      <a-asset-item 
        id="subway" 
        src="Bedford-NostrandG.gltf"></a-asset-item>
      </a-assets>
      <a-sky
      src="#sky"> </a-sky> 
      <a-gltf-model 
        src="#subway"
        position="0 0 0"
        scale="1 1 1">
      </a-gltf-model>
    </a-scene>
  </body>
</html>
