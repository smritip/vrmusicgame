<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>VR Music Game</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
        id="sky"
        src="lincolncenter.jpg">
        <a-asset-item
        id="violin"
        src="Violin.glb">
        </a-asset-item>
      </a-assets>
     <a-box
       color="red" 
       position="0 2 -5"> 
     </a-box>
     <a-sky
       src="#sky">
     </a-sky>
     <a-gltf-model
       src="violin">
     </a-gltf-model>
    </a-scene>
  </body>
</html>
