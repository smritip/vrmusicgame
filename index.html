<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>VR Music Game</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
        id="sky"
        src="lincolncenter.jpg">
        <img
        id="sky1"
        src="city.jpg">
        <img
        id="sky2"
        src="skyline.jpg">
        <a-asset-item
        id="violin"
        src="Violin.glb">
        </a-asset-item>
         <a-asset-item
        id="mannie"
        src="mannie.glb">
        </a-asset-item>
        <a-asset-item
        id="subway"
        src="subway.glb">
        </a-asset-item>
        <a-asset-item
        id="case"
        src="case.glb">
        </a-asset-item>
        <a-asset-item
        id="coins"
        src="coins.glb">
        </a-asset-item>
        <a-asset-item
        id="man"
        src="littleman.glb">
        </a-asset-item>
        <img
           id="ground"
           src="brick.png"
         >
      </a-assets>
     
     <a-sky
       src="#sky">
     </a-sky>
     <a-gltf-model
       src="#violin"
       scale="0.1 0.1 0.1" 
       position="0.5 3 -2"
       animation="property: object3D.position.y;
       to: 2.5; 
       dir: alternate; 
       dur: 2500; 
       loop: true">
     </a-gltf-model>
     <a-gltf-model
       src="#subway"
       scale="5 5 5" 
       position="0 2 -4">
     </a-gltf-model>
     <a-gltf-model
       src="#case"
       scale=".3 .3 .3" 
       position="1.5 1 -2.4"
       rotation="0 -50 0">
     </a-gltf-model>
     <a-gltf-model
       src="#coins"
       scale="1.5 1.5 1.5" 
       position="1.4 1.15 -2.5">
     </a-gltf-model>
      <a-gltf-model
       src="#mannie"
       scale="2 2 2" 
       position="-1.2 1.4 0"
        rotation="0 250 0">
     </a-gltf-model>
      <a-text
      value="Welcome to the game!"
      color="FFD500"
      align="center"
      position="0 3 0"
        rotation="0 90 0"> </a-text>
    </a-scene>
  </body>
</html>
